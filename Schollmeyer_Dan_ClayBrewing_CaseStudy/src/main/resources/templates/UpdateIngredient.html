<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Update Ingredient</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="/" class="nav-link active">Inventory Manager</a>
            </li>
            <li class="nav-item">
                <a href="/displayInventory" class="nav-link active">Display Inventory</a>
            </li>
            <li class="nav-item">
                <a href="/createIngredient" class="nav-link active">Create Ingredient</a>
            </li>
            <li class="nav-item">
                <a href="/displayRecipes" class="nav-link active">Display Recipes</a>
            </li>
            <li class="nav-item">
                <a href="/login" class="nav-link" sec:authorize="isAnonymous()">Login</a>
            </li>
            <li class="nav-item">
                <a href="/logout" class="nav-link" sec:authorize="isAuthenticated()">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="text-center">
    <h1>Ingredient Manager:</h1>
    <h3>Create New Ingredient</h3>
    <div>
        <form th:action="@{/updateIngredient}" th:object="${ingredient}" method="post">
            <table class="m-auto">
                <tr>
                    <td>
                        <input id="ingredientId" th:field="*{id}" type="hidden">
                    </td>
                </tr>
                <tr>
                <tr>
                    <td align="right">
                        <label for="ingredientName">Ingredient Name</label>
                    </td>
                    <td>
                        <input id="ingredientName" th:field="*{name}" type="text" required="required">
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="ingredientDescription">Ingredient Description</label>
                    </td>
                    <td>
                        <input id="ingredientDescription" th:field="*{description}" type="text">
                    </td>
                </tr>
                <tr>
                    <td  align="right">
                        <label for="ingredientQuantityType">Ingredient Quantity Type </label>
                    </td>
                    <td>
                        <select id="ingredientQuantityType" th:field="*{quantityType}" class="form-control">
                            <th:block th:each="quantityType : ${typeList}">
                                <option th:text="${quantityType.type}" th:value="${quantityType.id}"></option>
                            </th:block>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="ingredientQuantity">Ingredient Quantity</label>
                    </td>
                    <td>
                        <input id="ingredientQuantity" th:field="*{quantity}" type="text" required="required">
                    </td>
                </tr>
            </table>
            <br>
            <div align="m-auto">
                <input id="createSubmit" class="button1" type="submit" value="Update Ingredient" >
            </div>
        </form>
    </div>
    <script src="/src/main/resources/static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
