<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Display Inventory</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Display Inventory</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="/" class="nav-link active">Inventory Manager</a>
            </li>
            <li class="nav-item">
                <a href="/displayInventory" class="nav-link active">Display Inventory</a>
            </li>
            <li class="nav-item">
                <a href="/createIngredient" class="nav-link active">Create Ingredient</a>
            </li>
            <li class="nav-item">
                <a href="/login" class="nav-link" sec:authorize="isAnonymous()">Login</a>
            </li>
            <li class="nav-item">
                <a href="/logout" class="nav-link" sec:authorize="isAuthenticated()">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="mainFlex">
    <h1>Inventory Manager:</h1>
    <div class="tenor-gif-embed" data-postid="23785718" data-share-method="host" data-aspect-ratio="1" data-width="20%">
        <a href="https://tenor.com/view/cheers-cheers-beer-gif-23785718">Cheers Cheers Beer GIF</a>
        from <a href="https://tenor.com/search/cheers-gifs">Cheers GIFs</a>
    </div>
    <script type="text/javascript" async src="https://tenor.com/embed.js">
    </script>
    <h3>Display Inventory</h3>
    <table id="inventoryTable">
        <tr>
            <th align="left">Name</th>
            <th align="center">Quantity</th>
            <th align="left">Quantity Type</th>
        </tr>
        <tr th:each = "ingredient: ${ingredientsList}">
            <td th:text="${ingredient.name}"></td>
            <td align="center" th:text="${ingredient.quantity}"></td>
            <td th:text="${ingredient.quantityType}"></td>
            <!--
            <td>
                <a th:href="@{/controllerURL/{id}(id=$ingredient.id})}">update</a>
            </td>
            -->
            <td>
                <a th:href="@{/updateIngredient/{id}(id=${ingredient.id})}" class="button1">Update</a>
                <a th:href="@{/deleteIngredient/{id}(id=${ingredient.id})}" class="button1">Delete</a>
            </td>
        </tr>

    </table>
    <script src="/src/main/resources/static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
